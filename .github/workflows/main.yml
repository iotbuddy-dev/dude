# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: Build docker images
        run: DOCKER_BUILDKIT=1 docker build . -f Dockerfile --target deploy -t "iotbuddy-dev/dude:${{ github.sha }}" -t "iotbuddy-dev/dude:latest"
      - name: Save docker images
        run: docker save -o "iotbuddy-dev-dude.${{ github.sha }}.tar" "iotbuddy-dev/dude:${{ github.sha }}" "iotbuddy-dev/dude:latest"
      - name: Compress stuff
        run: gzip "iotbuddy-dev-dude.${{ github.sha }}.tar"
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.3.0
        with:
          name: iotbuddy-dev-dude.${{ github.sha }}
          path: iotbuddy-dev-dude.${{ github.sha }}.tar.gz
